additionalContent:
  sections:
    - title: コンプライアンスに関する情報のMicrosoft 365
      summary: コンプライアンスを初め、どこからMicrosoft 365を開始する必要がある場合、このセクションでは主要なソリューションへのリンクを提供し、重要なコンプライアンス領域に優先順位を付ける。
      items:
        - title: コンプライアンスマネージャーの詳細
          summary: コンプライアンス マネージャーとは何か、コンプライアンスの簡素化とリスクの軽減に役立つ方法、および重要なコンポーネントについて説明します。
          url: /microsoft-365/compliance/compliance-manager
        - title: インサイダー リスクを管理する
          summary: 組織内の悪意のある不注意なアクティビティを検出、調査、および操作することにより、内部リスクを最小限に抑える。
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: 情報保護の管理
          summary: このMicrosoft Information Protection (MIP) を使用して、機密情報がどこに住んでいるか移動する場合でも、機密情報を検出、分類、保護するのに役立ちます。
          url: /microsoft-365/compliance/protect-information
        - title: 情報ガバナンスの管理
          summary: Microsoft Information Governance (MIG) 機能を使用して、コンプライアンスまたは規制要件に関するデータを管理します。
          url: /microsoft-365/compliance/manage-information-governance
        - title: eDiscovery の管理
          summary: 電子情報開示を使用して、法的ケースの証拠としてコンテンツを識別および分析します。
          url: /microsoft-365/compliance/ediscovery
        - title: データ プライバシー規制用の情報保護を展開する
          summary: データ プライバシー規制の対象となる Microsoft 365 サービスに保存されている個人データのデータ プライバシー インシデントを特定、特定、保護、管理、および対応します。
          url: /microsoft-365/solutions/information-protection-deploy