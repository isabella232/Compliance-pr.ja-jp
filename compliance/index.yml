additionalContent:
  sections:
    - title: Microsoft オンライン サービスでのコンプライアンスの開始
      summary: コンプライアンスを初め、Microsoft オンライン サービスの開始場所を確認する場合、このセクションでは、各サービスの主要なコンプライアンス領域へのリンクを提供します。
      items:
        - title: Microsoft Azure
          summary: Azure コンプライアンスは、コンプライアンスの提供、ブループリント、コンプライアンス ガイド、およびリソースを提供し、コンプライアンスの義務を満たすのに役立ちます。
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central には機能が含まれているので、お客様がコンプライアンスと規制に関する法律を簡単に遵守できるプラットフォーム上に構築されています。
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: お客様の組織で、法律や規制の基準に準拠する必要がある場合は、こちらから Microsoft 365 のコンプライアンスについてご確認ください。
          url: /microsoft-365/compliance/