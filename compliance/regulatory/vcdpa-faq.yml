sections:
- name: よく寄せられる質問
  questions:
  - question: 知っている必要がある VCDPA の上位 4 つの事実は何ですか?
    answer: >
      1. バージニア州消費者データ保護法 (VCDPA) は米国の包括的なプライバシー法であり **、2023** 年 1 月 1 日からバージニア州司法長官 (AG) によって施行されます。 司法長官は、「違反ごとに最大 **7,500 ドルの損害賠償」を求める場合があります**。

      2. VCDPA は、バージニア州 **の消費者にさまざまなプライバシー権を提供します**。 VCDPA によって規制されている企業は、開示の提供、GDPR (GDPR) コンシューマー データ主体要求 (DSR) と同様の対応、特定のデータ処理義務 *(データ* の最小化、合理的なデータ セキュリティ慣行など) の遵守など、消費者に対して多くの義務を負います。

      3. GDPR コンプライアンス プログラムが強力な企業は、VCDPA コンプライアンスを開始する可能性はありますが、考慮すべき重要な GDPR と **VCDPA** には重要な違いがあります。 コンプライアンスは一晩で行う必要があります。VCDPA の規制上の制限を理解し、内部ツールとメカニズムを実装して、データ資産が VCDPA コンプライアンスの準備ができていることを確認するのに時間がかかる。

      4. 「包括的な FAQ」セクションでさらに詳しく説明するように、Microsoft は、VCDPA 準拠を達成し **、VCDPA** で要求される「個人データの機密性、整合性、およびアクセシビリティを保護するための合理的な管理、技術的、および物理的なデータ セキュリティプラクティス」の確立、実装、維持を支援する特定の要素ツールを提供するための製品とサービスを提供します。
  - question: VCDPA は組織に適用されますか?
    answer: >
      VCDPA は、バージニア州在住者の個人データを大規模に管理または処理する非営利企業に適用されます。


      具体的には、VCDPA は「バージニア州のコモンウェルスでビジネスを行う組織、またはコモンウェルスの居住者を対象とした製品またはサービスを生産する」組織に適用されます。 暦年中: (1) 少なくとも 100,000 人のバージニア州居住者の個人データを制御または処理するか、または (2) 個人データの販売による総収益の 50% 以上を導き出します (VCDPA は、収益しきい値がバージニア州の居住者にのみ適用される場合は明確にしません)少なくとも 25,000 人のバージニア州居住者の個人データを管理または処理する。


      注意点として、VCDPA は「バージニア州での事業を行う」とは定義されていませんが、バージニア州で納税責任または個人管轄権を引き起こす経済活動がある場合、規制対象のビジネスは VCDPA が適用されると想定できます。
  - question: VCDPA に準拠するために Microsoft 契約を更新する必要がありますか?
    answer: いいえ。 「その他に必要なデータ処理用語はありますか」で説明されています。セクションでは、Microsoft 製品およびサービス データ保護の追加条項が VCDPA の要件を満たします。
  - question: VCDPA は会社にどのような影響を与えるでしょうか。
    answer: >
      バージニア州の消費者に与える VCDPA の権利の多くは、個人データへのアクセス、削除、移植性などの消費者の権利など、GDPR が提供する権利と似ています。 そのため、規制対象のビジネスは、既存の GDPR ソリューションに目を向け、VCDPA コンプライアンスの取り組みを支援することができます。


      ビジネスの固有の状況と、VCDPA プライバシー プログラムの開発場所に応じて、VCDPA ジャーニーを開始するために以下の 5 つの重要な手順に焦点を当てようと考える場合があります。


      - **検出**: ビジネスに含む個人データと、その個人データが存在する場所を特定します。

      - **地図**: ビジネスが個人データを第三者と共有する方法を決定します。

      - **管理**: 個人データの使用およびアクセス方法を管理します。

      - **保護**: 脆弱性やデータ漏洩を防止、検出し、対処するためのセキュリティ制御を確立します。

      - **ドキュメント**: データ侵害対応プログラムを文書化します。


      また[、Microsoft Compliance Manager](/microsoft-365/compliance/compliance-manager)は、組織[](/microsoft-365/compliance/microsoft-365-compliance-center)のコンプライアンスのMicrosoft 365 コンプライアンス センターを理解し、リスクを軽減するためのアクションを実行するための機能です。 評価の作成に使用するテンプレートについては、コンプライアンスマネージャーの [ **評価テンプレート** ] を参照してください。 詳細については、「コンプライアンス マネージャー」 [の記事の「ビルド評価」を参照](/microsoft-365/compliance/compliance-manager-assessments) してください。


      組織の特定の義務が VCDPA の下にあるもの、およびそれらを満たす方法を理解する必要があります。Microsoft は、お客様の旅のお手伝いをするためにここにいます。
- name: よく寄せられる質問
  questions:
  - question: VCDPA がいつ有効になりますか?
    answer: VCDPA は 2021 年 3 月 2 日に法律に署名されました。 ただし、バージニア州司法長官 (AG) による執行は、2023 年 1 月 1 日まで開始されない。
  - question: VCDPA から除外されている特定の組織はありますか?
    answer: >
      一部の組織は VCDPA から除外されます。以下を含む。


      - バージニア州の機関

      - Gramm-Leach-Bliley 法の対象となる金融機関

      - 健康保険の移植性および説明責任法に基づき確立されたプライバシー、セキュリティ、違反通知ルールに準拠する対象エンティティまたはビジネスアソシエイト

      - 非営利組織。および高等教育機関。
  - question: VCDPA で企業が有効にする必要が生じ得る消費者の権利
    answer: >
      また、VCDPA は、消費者が自分の権利を行使することを選択した場合や、消費者が個人データの販売、ターゲットを絞った広告、および特定のプロファイリングをオプトアウトする機能を消費者に提供する場合に、差別に対する保護を提供します。 Microsoft 製品、サービス、および管理ツールを使用して個人データを検索して「行動」する方法の詳細については [、「Data Subject Requests](/compliance/regulatory/gdpr-data-subject-requests)and the GDPR and CCPA」を参照してください。


      VCDPA では、規制されたビジネスが 45 日以内に消費者の権利を行使する要求に対応する必要があります。この期間は、そのような遅延の理由を説明する要求側の消費者に通知が提供された場合、さらに 45 日間延長できます。 また、VCDPA は、消費者に対し、「目立って利用可能である必要がある」ビジネスが提供する控訴プロセスを通じて、そのような要求を拒否するビジネスを訴える権利を提供します。 企業は、60 日以内に訴えに対して、書き込みで対応する必要があります。不服申し立てが拒否された場合、消費者が AG に苦情を提出できる 「オンライン メカニズム (利用可能な場合) または他の方法」を消費者に提供する必要があります。
  - question: VCDPA に基づくデータ処理の義務は何ですか?
    answer: >
      VCDPA に基づくビジネス上の義務には、次のものが含まれます。


      - **データの最小化**: 個人データの収集を、適切で関連性が高く、合理的に必要なデータ *(指定* された処理目的や明示的な目的など) に制限します。

      - **目的の** 制限 : 個人データは、消費者に開示される目的 (プライバシー通知など) に合理的に必要な目的または互換性がある目的でのみ処理します。

      - **セキュリティ管理**: 消費者の個人データを保護するために、「合理的な管理、技術的、および物理的なデータセキュリティプラクティス」を確立、実装、および維持します。

      - **非差別 :** 州または連邦の犯罪防止法に違反する方法で個人データを処理しません。 また、企業は、VCDPA に基づいて権利を行使した消費者を差別することは禁止されています (ロイヤルティ プログラムを含む一部の例外を除く)。

      - **同意**: 企業 (1) が機密データを処理する場合、または (2) 消費者に開示されるデータ処理の目的 (たとえば、ビジネスのプライバシー通知内) から離れた場合に、消費者から明示的な同意を得る。
  - question: 具体的には「個人データ」および「機密データ」と見なされる内容は何ですか?
    answer: >
      「個人データ」とは、特定されたまたは特定可能な自然人にリンクまたは合理的にリンクされているが、特定されていないデータや一般に公開されている情報を含む情報として定義されます。 VCDPA の「個人データ」の定義は、GDPR の下の「個人データ」と大まかに一致しています。


      '機密データ' は、以下を含む '個人データ' のカテゴリです。


      - 人種または民族的起源、宗教的信念、精神的または身体的健康診断、性的指向、市民権、または移民の状態を明らかにする個人データ。

      - 自然人を一意に識別する目的で、遺伝的または生体認証データを処理する。

      - 既知の子から収集された個人データ。または

      - 正確な位置情報データ。


      前述したように、VCDPA では、消費者の機密データを処理する前を含め、特定の状況でデータを処理する前に、コンシューマーの 「同意」 が必要です。 「同意」は、消費者が顧客に関連する個人データを処理する自由で、具体的で、情報に基づいた明確な合意を示す明確な肯定的な行為として定義され、「電子的手段によって書かれた声明を含む書面による声明、または他の明確な肯定的な行動」を含む可能性があります。
  - question: VCDPA に必要なプライバシー ポリシーの開示はありますか?
    answer: >
      以下の情報は、合理的にアクセス可能で明確なプライバシー通知に含める必要があります。


      - 処理される個人データのカテゴリ。

      - 個人データを処理する目的。

      - 消費者が個人データに関して権利を行使する方法 *(たとえば*、個人情報を修正する権利など)。

      - 第三者と共有される個人データのカテゴリ (その場合)。

      - 規制対象のビジネスが個人データを共有する第三者のカテゴリ (その場合)。

      - 個人データが第三者に販売される、またはターゲットを絞った広告のために処理されるという事実、およびオプトアウトする方法(この声明は、コントローラーがターゲット広告のデータを販売または処理する場合にのみ必要です)。そして

      - 消費者がビジネスによって行われた権利要求の決定をアピールする方法。
  - question: VCDPA でのデータの販売方法
    answer: >
      「個人データの販売」は、企業が第三者に対して「金銭的な配慮のために個人データを交換する」と定義されます。 VCDPA は、個人データの販売を「オプトアウト」する権利を消費者に提供します。


      メモとして、VCDPA は、規制対象のビジネスが次の開示で「オプトアウト」販売要求を尊重する必要は存在しないと示しています。


      - (i) プロセッサ *(ビジネス* に代わって個人データを処理するエンティティなど)

      - (ii) 消費者から要求された製品またはサービスを提供する目的で第三者に対して、

      - (iii) アフィリエイトに対して、

      - (iv) 消費者がマス メディア チャネルを介して意図的に一般に公開し、そのような情報を特定の対象ユーザーに限定しなかった情報の情報、および

      - (v) 第三者が事業の資産のすべてまたは一部を管理する合併、買収などの一環として。
  - question: データ保護評価 (DPA) とは
    answer: >
      DPA は、個人データの特定の処理によって生じ得る消費者に対する潜在的なリスクに対する利点を特定し、重み付けする評価です。 VCDPA では、個人データの販売、機密性の高い個人データの処理時、ターゲット広告用に個人データを処理する場合、特定のプロファイリング目的で個人データを処理する場合、および処理が消費者に危害を及ぼすリスクが高い場合など、DPA を実施する必要があります。 Microsoft 製品、サービス、および管理ツールを使用して DPA を実行する方法については、「GDPR のデータ保護影響評価」 [を参照してください](/compliance/regulatory/gdpr-data-protection-impact-assessments)。
  - question: データ処理契約上の条件が適用される必要がありますか?
    answer: >
      VCDPA では、コントローラー *(個人* データの処理の目的と手段を決定するエンティティなど) とデータ プロセッサ *(管理者* の代理として個人データを処理するエンティティなど) が、特定のデータ処理条件を含む契約を締結する必要があります。 本契約の条項には、データの処理に関する指示、処理の対象となるデータの種類、処理の性質と目的、処理期間、および両当事者の権利と義務など、特定の条項が含まれる必要があります。 さらに、契約には、下請け、評価、秘密保持義務、個人データの削除または戻り返しに関連する義務が含まれており、プロセッサが VCDPA に準拠したことを実証する必要があります。


      Microsoft は、お客様にサービスを提供する場合、状況によってはデータ 処理者と見なされる場合があります。 この場合、Microsoft 製品とサービスデータ保護の追加条項 (DPA) は、GDPR の契約要件に似ているので、VCDPA の要件を既に満たしています。組織の Microsoft との契約を更新する必要はありません。 DPA に定める通り、Microsoft は、VCDPA を含むオンライン サービスの提供に適用される法律および規制を遵守します。
  - question: 企業は、違反に対してどのくらいの罰金を科せられますか?
    answer: >
      VCDPA は、VCDPA 違反の申し立てに対して 30 日間の治療期間が適用される場合に、AG の排他的権限に対して、その規定を強制する権限を付与します。 AG は、違反ごとに最大 7,500 ドルの差し止めによる救済と損害、および弁護士費用を含む、事件の調査と準備に必要な合理的な費用を求める場合があります。


      メモとして、VCDPA はコンシューマーにプライベートなアクション権を付与しない。
  - question: MICROSOFT は VCDPA コンプライアンスの達成を支援するために何をしていますか?
    answer: "とりわけ、Microsoft は GDPR 関連の DSR をグローバルに実装しています。 また、サードパーティのデータ共有契約を見直し、必要な契約条件とガードレールが設定され、個人情報を「販売」しなかねない方法で確立するための措置を講じていました。\n\nまた、Microsoft は、コンシューマー DSRs への対応を促進し、技術的なコンプライアンス ツール/メカニズムを提供し、データ処理の指示に従う目的で、適切な技術的および組織的な措置を実施することで、VCDPA に基づくお客様の義務を満たすのに役立ちます。\n\nクラウド コンピューティングの性質上、Microsoft はオンライン サービスの共有責任 [モデルの下](/azure/security/fundamentals/shared-responsibility) で動作します。 クラウド サービス プロバイダーと規制対象企業の両方がクラウド セキュリティの一部に対して責任を負うので、共有責任は重要なトピックです。 セキュリティとプライバシーのプラクティスの詳細については [、「Microsoft Trust Center」を参照してください](https://www.microsoft.com/trust-center/privacy)。 \n"
  - question: 組織が VCDPA の準備を開始するのに役立つ Microsoft ツールは何ですか?
    answer: >
      - コンプライアンス マネージャーで、組織の VCDPA プライバシー プログラムの一部として GDPR 評価の使用を開始します。

      - 消費者の権利要求に効率的に対応するプロセスを確立します。

      - 機密データを検出、分類、ラベル付け、保護するためのポリシーをMicrosoft Information Protection。

      - メールの暗号化機能を使用して、機密情報をさらに管理します。
  - question: VCDPA は子に対してどのように適用されますか?
    answer: >
      VCDPA は、子を 13 歳未満の個人として定義します。 子どものオンラインプライバシー保護ルール (COPPA) に基づく検証可能な同意要件に準拠している企業は、VCDPA に基づく親の同意を得る義務に準拠しているとみなされます。


      VCDPA では、子の機密データを COPPA 要件に従って処理 [する必要があります](https://www.ftc.gov/enforcement/rules/rulemaking-regulatory-reform-proceedings/childrens-online-privacy-protection-rule) 。
  - question: ビジネスの従業員からの個人データについて
    answer: VCDPA の義務は、雇用コンテキストで収集および使用される個人データには適用されません。
  - question: GDPR と VCDPA の違いは何ですか?
    answer: >-
      さまざまな違いがあります。 次のような類似点に焦点を当てる方が簡単です。


      - 透明性と開示の義務。

      - 個人データにアクセス、削除、修正する消費者の権利。


      重要な点として、VCDPA では、消費者がデータの第三者への販売、ターゲット広告、特定のプロファイリングをオプトアウトすることを企業に要求しています。 これらは、これらの種類の開示を含む、処理に対する広範な GDPR の権利よりも狭く、より具体的な義務ですが、これらの開示をカバーする場合に特に限定されるのではありません。


      さらに、VCDPA は消費者に対し、ビジネスが「目立って利用できる」必要がある控訴プロセスを通じて、データ主体の要求を有効にすることを拒否する権利を消費者に提供します。 このような不服申し立てプロセスは GDPR では必要ありません。
